<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Homepage</title>
    </head>

    <body>
            <h1>Homepage</h1>
            <!-- <a href="$$$$" >Text</a> creates a link and means hypertext reference -->
           <h2><a href="./pages/cheatsheet.html" >My Personal Cheatsheet</a></h2>
        <!-- target=”_blank”: opens the link in a new tab. 
        rel=”noopener”: prevents the new tab from accessing the original page, ensuring security.
        Without noopener, the new tab could use JavaScript to interact with the original page, 
        which is unsafe. -->
        <p><a href="https://www.theodinproject.com/about" target="_blank" rel="noopener">About The Odin Project</a></p>
        <!-- noreferrer: The noreferrer value of the rel attribute provides both privacy 
         and security. It prevents the new page from knowing where the user came from 
         (hiding the referrer) and also includes the behavior of noopener, 
         preventing the new page from accessing the original page.-->
        <p><a href="https://example.com" target="_blank" rel="noreferrer">Visit Example</a></p>

        <p><a href="./pages/about.html">About</a></p>

        <img src="./images/dog.jpg" alt="image of a pug" height="310" width="310">



    </body>

</html>
